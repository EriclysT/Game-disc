<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo à Game-disc</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0 0 1rem 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    p {
      max-width: 500px;
      margin: 0 auto 2rem auto;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .cta {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #0078d7;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .cta:hover {
      background: #005fa3;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #eee;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game-disc</h1>
  </header>
  <main>
    <p>Bem-vindo à Game-disc! Sua plataforma para compartilhar, descobrir e discutir sobre jogos. Em breve, novidades incríveis para você.</p>
    <a href="#" class="cta">Saiba mais</a>
  </main>
  <footer>
    &copy; 2024 Game-disc. Todos os direitos reservados.
  </footer>

</html>
